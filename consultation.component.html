	<body>

<section class="stethoscope-page">
<div style="text-align: center;">
  <h2 style="text-align: center; color: royalblue; font-size: 25px;">Speciality</h2><br> <hr>
   
    <section id="featured-services" class="featured-services">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
              <div class="icon"><i class="icofont-heart-beat"></i></div>
              <h4 class="title"><a href="">Physician</a></h4>
              <input type="radio" value="Physician" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="200">
              <div class="icon"><i class="icofont-drug"></i></div>
              <h4 class="title"><a href=""> Dermatologist</a></h4>
              <input type="radio" value="Dermatologist" name="speciality" [(ngModel)]="sp.speciality">
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
              <div class="icon"><i class="icofont-thermometer-alt"></i></div>
              <h4 class="title"><a href="">Cardiologist</a></h4>
              <input type="radio" value="Cardiologist" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="400">
              <div class="icon"><i class="icofont-dna-alt-1"></i></div>
              <h4 class="title"><a href="">Immunologist</a></h4>
              <input type="radio" value="Immunologist" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

        </div>
      </div>
      <br>
      
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
              <div class="icon"><i class="icofont-heart-beat"></i></div>
              <h4 class="title"><a href="">Neurologist</a></h4>
              <input type="radio" value="Neurologist" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="200">
              <div class="icon"><i class="icofont-drug"></i></div>
              <h4 class="title"><a href="">Gynecologist</a></h4>
              <input type="radio" value="Gynecologist" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
              <div class="icon"><i class="icofont-thermometer-alt"></i></div>
              <h4 class="title"><a href="">Oncologist</a></h4>
              <input type="radio" value="Oncologist" name="speciality" [(ngModel)]="sp.speciality">  
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="400">
              <div class="icon"><i class="icofont-dna-alt-1"></i></div>
              <h4 class="title"><a href="">Pediatrician</a></h4>
              <input type="radio" value="Pediatrician" name="speciality" [(ngModel)]="sp.speciality">  
            </div>
          </div>

        </div>
      </div>
      <br>

      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
              <div class="icon"><i class="icofont-heart-beat"></i></div>
              <h4 class="title"><a href="">Pathologist</a></h4>
              <input type="radio" value="Pathologist" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="200">
              <div class="icon"><i class="icofont-drug"></i></div>
              <h4 class="title"><a href="">Surgeon</a></h4>
              <input type="radio" value="Surgeon" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
              <div class="icon"><i class="icofont-thermometer-alt"></i></div>
              <h4 class="title"><a href="">Psychiatrist</a></h4>
              <input type="radio" value="Psychiatrist" name="speciality" [(ngModel)]="sp.speciality">  
            </div>
          </div>

          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="400">
              <div class="icon"><i class="icofont-dna-alt-1"></i></div>
              <h4 class="title"><a href="">Radiologist</a></h4>
              <input type="radio" value="Radiologist" name="speciality" [(ngModel)]="sp.speciality"> 
            </div>
          </div>

        </div>
      </div>
    </section>

  <nav>
    <div class="submit-section proceed-btn text-right">
      <button (click)="gotoConsultDoctor()" class="btn btn-primary submit-btn">Proceed</button>
    </div>  
      </nav>
</div>
<hr>

<!--  Symptoms    -->
<h2 style="text-align: center; color: royalblue; font-size: 25px;">Symptoms</h2><hr>
<div style="text-align: center;">
<form #checkboxForm="ngForm"  (submit)="gotoSymptom()">
  <div *ngFor="let item of symptoms | slice:0:7; let i=index" class="checkbox-inline">
    <div class="card-body">
      <div class="row row-sm align-items-center">
        <div class="col-12 col-xl mb-3 mb-xl-0"></div>

        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
          <label style="font-size: 20px;">
            <input type="checkbox" value="" [(ngModel)]="item.checked" [name]="item.name" />
            <span innerHTML="{{item.name}}"></span>
          </label>
        </div>
      </div>
    </div>
  </div><br>
  
  
  <div *ngFor="let item of symptoms | slice:7:14; let i=index" class="checkbox-inline">
    <div class="card-body">
      <div class="row row-sm align-items-center">
        <div class="col-12 col-xl mb-3 mb-xl-0"></div>

        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
          <label style="font-size: 20px;">
            <input type="checkbox" value="" [(ngModel)]="item.checked" [name]="item.name" />
            <span innerHTML="{{item.name}}"></span>
          </label>
        </div>
      </div>
    </div>
  </div> <br> 


  <div *ngFor="let item of symptoms | slice:14:20; let i=index" class="checkbox-inline">
    <div class="card-body">
      <div class="row row-sm align-items-center">
        <div class="col-12 col-xl mb-3 mb-xl-0"></div>

        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
          <label style="font-size: 20px;">
            <input type="checkbox" value="" [(ngModel)]="item.checked" [name]="item.name" />
            <span innerHTML="{{item.name}}"></span>
          </label>
        </div>
      </div>
    </div>
  </div>   
   
  


  <nav>
    <div class="submit-section proceed-btn text-right">
      <button (click)="gotoSymptom()" class="btn btn-primary submit-btn">Proceed</button>
    </div>  
      </nav>
</form>
</div>
</section>

   <!-- Footer -->
   <app-footer></app-footer>
   <!-- /Footer -->
  
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="/assets/js/jquery.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

<!-- Slick JS -->
<script src="/assets/js/slick.js"></script>

<!-- Custom JS -->
<script src="/assets/js/script.js"></script>

</body>
