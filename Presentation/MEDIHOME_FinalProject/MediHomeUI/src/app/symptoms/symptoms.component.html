<!DOCTYPE html> 
<html lang="en">

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Doccure</title>
		
		<!-- Favicons -->
		<link type="image/x-icon" href="/assets/img/favicon.png" rel="icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets/css/style.css">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper">
    
      <!-- Header -->
        <app-header></app-header>
	  <!-- /Header -->
	  
	          <!-- Breadcrumb -->
			  <div class="breadcrumb-bar">
				<div class="container-fluid">
				  <div class="row align-items-center">
					<div class="col-md-12 col-12">
					  <nav aria-label="breadcrumb" class="page-breadcrumb">
						<ol class="breadcrumb">
						  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
						  <li class="breadcrumb-item active" aria-current="page">Symptoms</li>
						</ol>
					  </nav>
					  <h2 class="breadcrumb-title">Symptoms</h2>
					</div>
				  </div>
				</div>
			  </div>
			  <!-- /Breadcrumb -->
			  
			  <!-- Page Content -->

			<section class="main-page">
				<form>
					<div class="box">
							<div class="form-head">
								<h2 style="color: black;">Selected Symptoms</h2>
							</div>
							<div class="form-body">	<br>
							<textarea style="font-size: 18px;" id="Main-username" name="username" value="" [(ngModel)]="smp.symarr" [disabled]="true"></textarea>
							</div>
							<div class="form-footer">
								<nav>
								<a> <button style="font-size: 18px;" type = "submit" (click)="symptom()">Speciality </button></a><br><br><br>
							</nav>
						
								<div class="basic-container">
									<mat-card (click)="onCardClick($event)" matRipple class="clickable" *ngFor="let item of smpr | slice:0:1; let i=index" >
										<mat-card-header>
											<mat-card-title>{{item.speciality}}</mat-card-title>
										</mat-card-header>
									</mat-card>
								</div>
							
						</div>
						
				</div>
				</form>
			</section>
		  <!-- Page Content -->
						
			<!-- Footer -->
			<app-footer></app-footer>
			<!-- /Footer -->
		   
    </div>
    <!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="/assets/js/jquery.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="/assets/js/popper.min.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		
		<!-- Slick JS -->
		<script src="/assets/js/slick.js"></script>
		
		<!-- Custom JS -->
		<script src="/assets/js/script.js"></script>
		
	</body>
