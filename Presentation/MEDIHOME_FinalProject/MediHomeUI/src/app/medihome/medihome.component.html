<!DOCTYPE html> 
<html lang="en">
	
<!-- Mirrored from dreamguys.co.in/demo/doccure/template/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 23 Apr 2020 08:28:28 GMT -->
<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Doccure</title>
		
		<!-- Favicons -->
		<link type="image/x-icon" href="/assets/img/favicon.png" rel="icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets/css/style.css">
	
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper">
    
      <!-- Header -->
        <app-header></app-header>
      <!-- /Header -->


			
			<!-- Home Banner -->
			<section class="section section-search">
				<div class="container-fluid">
					<div class="banner-wrapper">
						<div class="banner-header text-center">
							<h1>Search Doctor, Make an Appointment</h1>
							<p>Discover the best doctors nearest to you.</p>
						</div>
                         
						<!-- Search -->
						<div class="search-box">
							<form action="https://dreamguys.co.in/demo/doccure/template/search.html">
								<div class="form-group search-location">

									<select class="form-control" name = "location" [(ngModel)]="sp.location">
										<option value="Delhi">Delhi</option>
										<option value="Jharkhand">Jharkhand</option>
										<option value="Karnataka">Karnataka</option>
										<option value="Maharashtra">Maharashtra</option>
										<option value="Uttar Pradesh">Uttar Pradesh</option>
										<option value="Madhya Pradesh">Madhya Pradesh</option>
										<option value="Gujarat">Gujarat</option>
										<option value="Chattisgarh">Chattisgarh</option>
										<option value="Assam">Assam</option>
										<option value="West Bengal">West Bengal</option>
									</select>
									
									<span class="form-text">Select your Location</span>
								</div>
								
								<button (click) = "gotoconsultation()" class="btn btn-primary search-btn"><i class="fas fa-search"></i> <span>Search</span></button>

								<span style="font-size: 18px; color: red;">{{msg}}</span>
							</form>
						</div>
						<!-- /Search -->
						
					</div>
				</div>
			</section>
			<!-- /Home Banner -->
			

			<!-- Footer -->
			  <app-footer></app-footer>
			<!-- /Footer -->
		   
    </div>
    <!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="/assets/js/jquery.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="/assets/js/popper.min.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		
		<!-- Slick JS -->
		<script src="/assets/js/slick.js"></script>
		
		<!-- Custom JS -->
		<script src="/assets/js/script.js"></script>
		
	</body>
